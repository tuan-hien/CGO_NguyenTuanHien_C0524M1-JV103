<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check a % b</title>
</head>
<body>
<script>
    let a = +prompt("Input a here: ", "");
    let b = +prompt("Input b here: ", "");
    if (a % b === 0) {
        alert("b is divisible by a");
    } else {
        alert("b is not divisible by a");
    }
</script>

</body>
</html>
