<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check age</title>
</head>
<body>
<script>
    let age = +prompt("Input student's age here: ", "");
    if (age < 16) {
        document.write(age + " is not old enough to enter high school");
    }   else if (age < 18) {
        document.write("Welcome to high school");
    }   else {
        document.write("Too old");
    }
</script>

</body>
</html>
