<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <style>
        button {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><label><select id="from">
            <option value="c">Celsius degree</option>
            <option value="f">Fahrenheit degree</option>
        </select></label></td>
        <td><label><select id="to">
            <option value="c">Celsius degree</option>
            <option value="f">Fahrenheit degree</option>
        </select></label></td>
    </tr>
    <tr>
        <td><label><input id="input" type="text" size="14px"></label></td>
        <td><label><input id="output" type="text" readonly placeholder="Read only" size="14px"></label></td>
        <td>
            <button type="button" onclick="convert()">Convert</button>
        </td>
    </tr>
</table>

<script>
    function convert() {
        let convertedInput = parseFloat(document.getElementById('input').value);
        //phải thêm parseFloat để đổi giá trị nhập vào thành số thực, nếu ko thì ko chạy được
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let output;

        if (isNaN(convertedInput)) { //thêm điều kiện nếu giá trị nhập vào khác số Float thì báo invalid
            output = 'Invalid input';
        } else {
            if (from === 'c' && to === 'f') {
                output = convertedInput * (9 / 5) + 32;
            } else if (from === 'f' && to === 'c') {
                output = (convertedInput - 32) / (9 / 5);
            } else {
                output = convertedInput;
            }
        }
        document.getElementById('output').value = output;
    }
</script>
</body>
</html>
