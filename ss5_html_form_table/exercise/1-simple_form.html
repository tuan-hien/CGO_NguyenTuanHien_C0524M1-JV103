<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
    <style>
        body {
            padding: 5px;
        }
        h2 {
            background-color: #ff6a00;
            color: white;
            text-align: center;
            font-family: sans-serif;
            line-height: 40px;
        }
        table, th, td {
            background-color: white;
            font-family: "Tahoma", sans-serif;
            border-collapse: collapse;
            padding-left: 10px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>SỞ THÍCH CỦA BẠN</h2>
    <form method="get" action="1-simple_form.html">
    <table>
        <tr>
            <td style="color:blue; text-align: right">Họ và tên</td>
            <td colspan="2"> <label for="name"> <input id="name" type="text" name="yourname" size="50px"/> </label> </td>
        </tr>
        <tr>
            <td style="color: blue; text-align: right">Email</td>
            <td colspan="2"> <label for="email"> <input id="email" type="text" name="email" size="40px"> </label> </td>
        </tr>
        <tr>
            <td style="color: blue; text-align: right">Sở thích</td>
            <td style="text-align: left; color: orangered">
                <label for="sport"> <input id="sport" type="checkbox" name="hobby"> </label>Thể thao</td>
            <td style="text-align: left; color: orangered">
                <label for="music"> <input id="music" type="checkbox" name="hobby"> </label>Âm nhạc</td>
            <td style="text-align: left; color: orangered" >
                <label for="reading"> <input id="reading" type="checkbox" name="hobby"></label>Đọc sách</td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: left; color: orangered" >
                <label for="web"> <input id="web" type="checkbox" name="hobby"></label>Lướt web</td>
            <td style="text-align: left; color: orangered" >
                <label for="game"> <input id="game" type="checkbox" name="hobby"></label>Chơi game</td>
            <td style="text-align: left; color: orangered" >
                <label for="movie"> <input id="movie" type="checkbox" name="hobby"></label>Điện ảnh</td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: left; color: orangered" >
                <label for="travel"> <input id="travel" type="checkbox" name="hobby"></label>Du Lịch</td>
        </tr>
    </table>
            <p style="text-align: center"> <input type="button" name="Submit" value="Gửi thông tin">
                <input type="button" name="Reset" value="Nhập lại">
            </p>
    </form>
</body>
</html>
