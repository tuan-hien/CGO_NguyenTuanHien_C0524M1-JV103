<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array of integers 3</title>
</head>
<body>
<p>Viết chương trình khởi tạo mảng số nguyên.</p>
<p>Hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</p>
<br>
<script>
    let number = +prompt("Input number here:", "");
    let integers = [];

    let i;
    for (i = 0; i < number; i++) {
        integers[i] = +prompt(`Input element ${i} here:`, '');
    }

    let max = integers[0];
    let indexMax = 0;
    for (i = 0; i < 10; i++) {
        if (integers[i] > max) {
            max = integers[i];
            indexMax = i;
        }
    }

    let average = 0;
    let sum = 0;
    for (i = 0; i < number; i++) {
        sum += integers[i];
        average = sum / number;
    }
    document.write(`Integers array = [${integers}] <br>`);
    document.write(`Max is ${max} at position ${indexMax}  <br>`);
    document.write(`Average is ${average}`);

</script>

</body>
</html>
