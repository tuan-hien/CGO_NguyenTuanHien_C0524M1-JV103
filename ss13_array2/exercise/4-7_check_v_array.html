<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check V belongs to array</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.-->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng-->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->

<script>
    let number = +prompt("Input number here:", "");
    let integers = [];

    let i;
    for (i = 0; i < number; i++) {
        integers[i] = +prompt(`Input element ${i} here:`, '');
    }
    document.write(`Integers array = [${integers}] <br>`);

    let v = +prompt("Input number v here:", "");
    document.write(`v is: ${v} <br>`);

    for (i = 0; i < integers.length; i++) {
        if (integers[i] === v) {
            for (let j = 0; j < integers.length; j++) {
                integers[j] = integers[j + 1];
            }
            integers[integers.length - 1] = 0;
            document.write(`New integers array = [${integers}]`);
            break;
        }
        if (integers.indexOf(v) === -1) {
            document.write(`${v} is not an element of array.`);
            break;
        }
    }

</script>
</body>
</html>
