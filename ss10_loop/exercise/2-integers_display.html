<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display integers</title>
</head>
<body>
<!--WORK IN PROGRESS-->
<script>
    let num = +prompt("Input the number of integers: ", '');
    let count;
    count = 1;
    let output;

    while (count <= num) {
        let output = +prompt("Input the " + count + " number in string: ", '');
        document.write(output + ", ");
        count++;
    }

</script>
</body>
</html>
