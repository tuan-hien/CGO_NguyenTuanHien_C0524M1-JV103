<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'for' loop 2</title>
</head>
<body>
    <script>
        let num = +prompt("Input random number:", '');
        let total = 0;
        let i;
        for (i = 1; i <= num ; i++) {
            total = total + i;
            document.write(i + "<br>");
        }
        document.write(total);
    </script>
</body>
</html>
