    // sout = sout + "</table>"; // the closing </table> tag is appended to sout, completing the HTML table structure
    // document.write(sout); //display the table

    let sout, i, j;
    sout = "<table>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
