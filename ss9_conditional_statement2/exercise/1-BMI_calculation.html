<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculation</title>
</head>
<body>
    <script>
        let h = +prompt("Input your height here (in meter):", '');
        let w = +prompt("Input your weight here (in kilogram):", '');

        let bmi = w / (h**2);

        if (bmi < 18.5) {
            alert('Underweight');
        } else if (bmi < 25) {
            alert('Normal');
        } else if (bmi < 30) {
            alert('Overweight');
        } else {
            alert('Obese');
        }
    </script>

</body>
</html>
