<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Table 2</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            border: 3px solid white;
        }

        td {
            text-align: center;
            border: 3px solid lightgray;
            width: 100px;
            padding: 10px;
        }

        .number1 {
            font-size: 25px; /* Adjust the main number size as needed */
        }
        .number1 sub {
            font-size: 0.5em; /* Adjust the size of the sub-number relative to the main number */
        }

        .number2 {
            font-size: 25px; /* Adjust the main number size as needed */
            color: red;
        }
        .number2 sub {
            font-size: 0.5em; /* Adjust the size of the sub-number relative to the main number */
            color: black;
        }

        .number3 {
            font-size: 25px; /* Adjust the main number size as needed */
            color: blue;
        }
        .number3 sub {
            font-size: 0.5em; /* Adjust the size of the sub-number relative to the main number */
            color: black;
        }

    </style>
</head>
