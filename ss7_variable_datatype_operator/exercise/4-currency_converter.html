<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
</head>
<body>
    <table>
        <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th></th>
        </tr>

        <tr>
            <td><label><input type="text" name="amount" size="20px"></label></td>

            <td>
                <label>
                    <select style="width: 120px">
                        <option value="VND">VND</option>
                        <option value=USD>USD</option>
                    </select>
                </label>
            </td>

            <td>
                <label>
                    <select style="width: 120px">
                        <option value="VND">USD</option>
                        <option value=USD>VND</option>
                    </select>
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <button type="button" onclick="showMessage();">Convert</button>
            </td>
        </tr>
    </table>

    <script>
        function showMessage() {
            document.write()
        }
    </script>
</body>
</html>
