<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
            <th></th>
        </tr>

        <tr>
            <td><label><input type="number" id="amount"></label></td>

            <td>
                <label>
                    <select id="from">
                        <option value="VND">VND</option>
                        <option value=USD>USD</option>
                    </select>
                </label>
            </td>

            <td>
                <label>
                    <select id="to">
                        <option value="VND">VND</option>
                        <option value=USD>USD</option>
                    </select>
                </label>
            </td>

            <td>
                <button type="button" onclick="convert();">Convert</button>
            </td>
        </tr>
    </table>
</form>

<h3 id="result">Converted amount is: </h3>

<script>
    function convert() {
        let convertedAmount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result = 0;

        if (from === 'USD' && to === 'VND') {
            result = convertedAmount * 24000;
        } else if (from === 'VND' && to === 'USD') {
            result = convertedAmount / 24000;
        } else {
            result = convertedAmount;
        }
        document.getElementById('result').innerText = "Converted amount is: " + result;
    }
</script>
</body>
</html>
