<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min in three</title>
</head>
<body>
<script>

    let num1 = +prompt(`Input 1st number: `, '');
    let num2 = +prompt(`Input 2nd number: `, '');
    let num3 = +prompt(`Input 3rd number: `, '');

    function findMin(num1, num2, num3) {
        if (num1 >= num2) {
            if (num3 >= num2) {
                document.write(`${num2} is min.`);
            } else {
                document.write(`${num3} is min.`);
            }
        } else if (num1 <= num3) {
            document.write(`${num1} is min.`);
        } else {
            document.write(`${num3} is min.`);
        }
    }

    findMin(num1, num2, num3);
</script>
</body>
</html>
