<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product management app</title>
</head>
<body>
<h3>Add new product</h3>
<label><input id="newProduct" placeholder="New product"></label>
<button onclick="addProduct()">Add</button>
<h3>Display all product</h3>
</body>
<table>
    <thead>
    <tr>
        <th>Product name</th>
        <th colspan="2"></th>
        <th id="total"></th>
    </tr>
    </thead>
    <tbody id="body">

    </tbody>
</table>
<script>
    let arrProducts = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi"];

    function displayProducts(arrProducts) {
        let str = "";
        for (let i = 0; i < arrProducts.length; i++) {
            str += `<tr>
                        <td>${arrProducts[i]}</td>
                        <td><button onclick="editProduct(${i})">Edit</button></td>
                        <td><button onclick="deleteProduct(${i})">Delete</button></td>
                    </tr>`;
        }
        document.getElementById("total").innerText = arrProducts.length + ` product(s)`;
        document.getElementById("body").innerHTML = str;
    }

    displayProducts(arrProducts);

    function addProduct() {
        let newProduct = document.getElementById("newProduct").value;
        arrProducts.unshift(newProduct);
        document.getElementById("newProduct").value = "";
        displayProducts(arrProducts);
    }

    function editProduct(i) {
        let editedProduct = prompt(`Input new product name here:`, `${arrProducts[i]}`);
        arrProducts[i] = editedProduct;
        displayProducts(arrProducts);
    }

    function deleteProduct(i) {
        arrProducts.splice(i, 1);
        displayProducts(arrProducts);
    }

</script>

</html>
