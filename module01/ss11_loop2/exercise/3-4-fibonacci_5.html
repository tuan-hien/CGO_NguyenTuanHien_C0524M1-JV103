<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci % 5</title>
</head>
<body>
<script>

    let a = 0;
    let b = 1;
    let count = 1;

    document.write(a + "<br>");

    for (;;) {
        document.write(b + "<br>");
        let c = a + b;
        a = b;
        b = c;
        if (b % 5 ===0) {
            document.write("The first number in Fibonacci sequence is divisible by 5 is: " + b);
            break;
        }
        count++
    }

</script>
</body>
</html>
