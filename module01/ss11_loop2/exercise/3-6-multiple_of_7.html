<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of 30 multiples of 7</title>
</head>
<body>

<script>
    let i = 1;
    let count = 1;
    let sum = 0;
    debugger;
    while (count <= 30) {
        if (i % 7 === 0) {
            document.write(i + "<br>");
            sum += i;
            count++;
        }
        i++;
    }
    document.write("Sum of the first 30 integers which are multiples of 7 is: " + sum.toLocaleString());

</script>

</body>
</html>
