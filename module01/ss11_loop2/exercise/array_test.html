<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Input number here:", "");
    let arr = [];
    for (let i = 0; i < numbers; i++) {
        arr[i] = +prompt("Input element " + i + " here:");
    }
    document.write(arr);
</script>
</body>
</html>
