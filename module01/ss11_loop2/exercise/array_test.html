<!DOCTYPE html>
<html>
<head>
    <title>Di Chuyển Hình Tròn trên Canvas</title>
    <style>
        canvas { border: 1px solid #000000; }
    </style>
</head>
<body>
<!-- Tạo thẻ canvas với kích thước 500x300 pixels -->
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    // Vị trí và kích thước của hình tròn
    var x = 100;
    var y = 100;
    var radius = 30;
    var speed = 5; // Tốc độ di chuyển

    // Vẽ hình tròn
    function drawCircle() {
        context.clearRect(0, 0, canvas.width, canvas.height); // Xóa toàn bộ canvas
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI); // Vẽ hình tròn
        context.fillStyle = '#0000FF'; // Đặt màu nền
        context.fill();
        context.stroke();
    }

    // Xử lý sự kiện nhấn phím
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowUp') {
            y -= speed; // Di chuyển lên trên
        } else if (event.key === 'ArrowDown') {
            y += speed; // Di chuyển xuống dưới
        } else if (event.key === 'ArrowLeft') {
            x -= speed; // Di chuyển sang trái
        } else if (event.key === 'ArrowRight') {
            x += speed; // Di chuyển sang phải
        }
        drawCircle(); // Vẽ hình tròn tại vị trí mới
    });

    // Vẽ hình tròn ban đầu
    drawCircle();
</script>
</body>
</html>
