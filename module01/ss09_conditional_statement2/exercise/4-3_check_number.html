<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check < 0</title>
</head>
<body>
<script>
    let int = +prompt("Input a random number here: ", "");
    if (int > 0) {
        document.write(int + " > 0");
    } else if (int === 0) {
        document.write(int + " = 0");
    } else {
        document.write(int + " < 0");
    }
</script>

</body>
</html>
