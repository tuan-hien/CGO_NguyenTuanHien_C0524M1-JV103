<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Button on Checkbox Click</title>
</head>
<body>

<script>
    function simpleArraySum(ar) {
        let sum = 0;
        for (let i = 0; i < ar.length; i++) {
            sum += ar[i];
        }
        document.write(sum);
    }

    let n = +prompt('Input number of elements here: ','');
    let ar = [];
    for (let i = 0; i < n; i++) {
        ar[i] = +prompt(`Input element ${i} here: `, '');
    }

    simpleArraySum(ar);
</script>

</body>
</html>
