<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle class</title>
</head>
<body>
<script>
    class Cirle {
        constructor(radius) {
            this.radius = radius;
            this.getRadius = function () {
                return radius;
            }
            this.getArea = function () {
                return Math.PI*radius**2;
            }
        }
    }

    let circle = new Cirle(3);
    let radius = circle.getRadius();
    let area = circle.getArea();

    alert(`Radius: ${radius} and Area: ${area}`);
</script>

</body>
</html>
