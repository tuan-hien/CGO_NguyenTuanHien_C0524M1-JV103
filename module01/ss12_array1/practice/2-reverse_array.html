<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse array</title>
</head>
<body>
<script>
    let numbers = [-3,5,1,3,2,10];
    //CÃ¡ch 1
    // numbers.reverse();
    // document.write(numbers);

    //CÃ¡ch 2
    let first = 0;
    let last = numbers.length - 1;
    while (first < last) {
        let b = numbers[first];
        numbers[first] = numbers[last];
        numbers[last] = b;
        first++;
        last--;
    }
    document.write(numbers);

</script>
</body>
</html>
