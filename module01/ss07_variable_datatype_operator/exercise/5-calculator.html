<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<!--CALCULATOR (Done with teacher's help) -->
<h2> Calculator </h2>
<label><input type="number" id="num1"></label>
<label><input type="number" id="num2"></label>
<br>
<br>
<button onclick="add()">Addition (+)</button>
<button onclick="sub()">Subtraction (-)</button>
<button onclick="mul()">Multiplication (*)</button>
<button onclick="div()">Division (/)</button>
<br>
<h4 id="result">Result:</h4>
<script>
    let enter1 = document.getElementById('num1');
    let enter2 = document.getElementById('num2');

    function add() {
        let num1 = +enter1.value;
        let num2 = +enter2.value;
        let result = num1 + num2;
        document.getElementById('result').innerText = ('Result: ' + result);
    }

    function sub() {
        let num1 = +enter1.value;
        let num2 = +enter2.value;
        let result = num1 - num2;
        document.getElementById('result').innerText = ('Result: ' + result);
    }

    function mul() {
        let num1 = +enter1.value;
        let num2 = +enter2.value;
        let result = num1 * num2;
        document.getElementById('result').innerText = ('Result: ' + result);
    }

    function div() {
        let num1 = +enter1.value;
        let num2 = +enter2.value;
        let result = num1 / num2;
        document.getElementById('result').innerText = ('Result: ' + result);
    }

</script>

</body>
</html>
