<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
</head>
<body>
    <script>
        let c = parseInt(prompt('Enter Celsius degree here:'));

        let f = ((9 * c) + 160) / 5;

        document.write(c + ' Celsius degree is equivalent to: ' + f + ' Fahrenheit degree.');

    </script>

</body>
</html>
