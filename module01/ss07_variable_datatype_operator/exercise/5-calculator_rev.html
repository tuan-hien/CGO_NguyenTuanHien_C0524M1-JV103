<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator (rev)</title>
</head>
<body>
<!--REVISION OF CALCULATOR: ADDING RESET BUTTON -->
<h2> Calculator (rev) </h2>
<table>
    <tr>
        <td>Number 1</td>
        <td>Number 2</td>
        <td>Result</td>
    </tr>
    <tr>
        <td><label><input type="number" id="num1"></label></td>
        <td><label><input type="number" id="num2"></label></td>
        <td><label><input style="font-weight: bold" type="text" id="result" placeholder="Read only" readonly></label></td>
    </tr>
</table>
<br>
<button onclick="add()">Add (+)</button>
<button onclick="sub()">Sub (-)</button>
<button onclick="mul()">Mul (*)</button>
<button onclick="div()">Div (/)</button>
<button style="background-color: black; color: white" onclick="reset()">Reset</button>
<br>

<script>
    let enter1 = document.getElementById('num1');
    let enter2 = document.getElementById('num2');

    function add() {
        let num1 = +(enter1.value);
        let num2 = +(enter2.value);
        let result = num1 + num2;
        document.getElementById('result').value = result;
    }

    function sub() {
        let num1 = +(enter1.value);
        let num2 = +(enter2.value);
        let result = num1 - num2;
        document.getElementById('result').value = result;
    }

    function mul() {
        let num1 = +(enter1.value);
        let num2 = +(enter2.value);
        let result = num1 * num2;
        document.getElementById('result').value = result;
    }

    function div() {
        let num1 = +(enter1.value);
        let num2 = +(enter2.value);
        let result = num1 / num2;
        document.getElementById('result').value = result;
    }

    function reset() {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').value = '';
    }
</script>

</body>
</html>
