<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Declaring & using variable</title>
</head>
<body>
    <script>
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Hà Nội'

        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)

        document.write('<br/>')
        let width = 20
        let height = 10
        let area = width * height
        document.write('area = ' + area + ' m2')

        document.write('<br/>')
        x = prompt('Nhập số thứ nhất:')
        y = prompt('Nhập số thứ hai:')
        if (x % y ==0) {
            alert('Số thứ nhất là bội của số thứ hai.');
        }
        else {
            alert('Số thứ nhất KHÔNG là bội của số thứ hai.');
        }

    </script>

</body>
</html>
