<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max in array</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];

    let max = numbers[0];
    let index = 0;

    let i; //khai báo i trong vòng lặp thì ko ra kết quả???
    for (i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    document.write(`Max is ${max} at index ${i}.`);

</script>
</body>
</html>
