<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find element in array</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let value = +prompt("Input your number here: ", "");
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            document.write(value + " found at index " + i + ".");
        }
    }
</script>

</body>
</html>
