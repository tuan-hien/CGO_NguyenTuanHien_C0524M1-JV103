<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
<!--Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".-->

<script>
    let i = 1;
    while (i <= 100) {
        if (i % 15 === 0) { //một số chia hết cho cả 3 và 5 thì nó chia hết cho 15
            document.write("FizzBuzz <br>");
        } else if (i % 3 === 0) {
            document.write("Fizz <br>");
        } else if (i % 5 === 0) {
            document.write("Buzz <br>");
        } else {
            document.write(i + "<br>");
        }
        i++;
    }
</script>

</body>
</html>
