<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<!--Tính giai thừa của một số nguyên dương-->
<script>

    let number = +(prompt("Input your number here: ", " "));
    let i = 1;
    let f = 1;
    while (i <= number) {
        f *= i;
        i++;
    }
    document.write(f);

</script>
</body>
</html>
