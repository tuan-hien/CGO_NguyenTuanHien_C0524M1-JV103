<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        let a = +prompt('Input a here:', '');
        let b = +prompt('Input b here:', '');
        let c = a + b;

        (c < 4) ? alert('Below') : alert('Over');
    </script>
</body>
</html>
