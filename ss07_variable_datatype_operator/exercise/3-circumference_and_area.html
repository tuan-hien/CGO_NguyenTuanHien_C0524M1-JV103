<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circumference & area calculation </title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Enter circle's radius here: "));
        let pi = 3.14;

        let c = 2 * r * pi;

        let a = r ** 2 * pi;

        document.write("The circumference is: " + c);
        document.write("<br/>");
        document.write("The area circle is: " + a);
    </script>
</body>
</html>
