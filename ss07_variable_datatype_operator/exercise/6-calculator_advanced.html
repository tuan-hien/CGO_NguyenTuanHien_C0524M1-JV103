<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator advanced</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <label><input id="window" type="text"></label>
        </td>
    </tr>
    <tr>
        <td><button onclick="input1()">1</button></td>
        <td><button onclick="input2()">2</button></td>
        <td><button onclick="input3()">3</button></td>
        <td><button onclick="input+()">+</button></td>
    </tr>
    <tr>
        <td><button onclick="input(4)">4</button></td>
        <td><button onclick="input(5)">5</button></td>
        <td><button onclick="input(6)">6</button></td>
        <td><button onclick="input('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="input(7)">7</button></td>
        <td><button onclick="input(8)">8</button></td>
        <td><button onclick="input(9)">9</button></td>
        <td><button onclick="input('x')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="delete()">C</button></td>
        <td><button onclick="input(0)">0</button></td>
        <td><button onclick="equal()">=</button> </td>
        <td><button onclick="input()">/</button></td>
    </tr>
</table>
<script>
    let enter = document.getElementById("window");

    function input(kyTu) {
        input.value += kyTu;
    }

    function input1() {
        document.getElementById("window").value += 1;
    }

    function input2() {
        document.getElementById("window").value += 2;
    }

    function input3() {
        document.getElementById("window").value += 3;
    }

    function add() {
        document.getElementById("window").value += "+";
    }

    function equal() {
        let string = document.getElementById("window").value;
        let result = eval(string);
        input.value = result;
    }

    delete ()
    {
        input.value = " ";
    }

</script>
</body>
</html>
