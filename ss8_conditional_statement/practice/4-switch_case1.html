        let browser = prompt("What's the name of the browser you are using?", '');
        switch (browser) {
            case ('Edge'):
                alert("You've got the Edge!");
                break;
            case ('Chrome'):
            case ('Firefox'):
            case ('Safari'):
            case ('Opera'):
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }

    </script>
